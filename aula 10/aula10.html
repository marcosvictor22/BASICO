<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando numeros
    </title>
</head>

<body>

    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">resulado da soma</div>

    <!--Uma variavel e um espaco na memoria do computador destinado a um dado que e alterado 
    durante a execucao do algoritimo.Para fucionar corretamente, as variaveis
    precisam ser definidas por nomes e tipos.-->



    <script>

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = ` A soma entre ${n1} e ${n2} e igual a <strong>${s}</strong>`


        }
    </script>

    <style>
        body {
            font: 14pt arial;
        }

        input {
            font: normal 14pt arial;
        }

        div#res {
            margin-top: 20px;
        }
    </style>

<script src="javascript.js"></script>


</body>

</html>
